<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vale Futebol Manager 2026</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
        }

        .tela {
            display: none;
            padding: 20px;
        }

        .ativa {
            display: block;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .btn-iniciar {
            background: #d4af37;
            color: black;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-carregar {
            background: #1e90ff;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

        img.capa {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- =========================================
         TELA 1 – CAPA (INVIOLÁVEL)
         ========================================= -->
    <div id="tela-capa" class="tela ativa">
        <button class="btn-carregar" onclick="carregarCarreira()">CARREGAR CARREIRA (JSON)</button>

        <div style="margin-top: 15px;">
            <img class="capa" src="assets/capa.png" alt="Capa Vale Futebol Manager 2026">
        </div>

        <button class="btn-iniciar" onclick="iniciarCarreira()">INICIAR CARREIRA</button>
    </div>

    <!-- =========================================
         TELA LOBBY (se existir no seu UI)
         ========================================= -->
    <div id="tela-lobby" class="tela"></div>

    <!-- ==================================================
         SCRIPTS – ORDEM CORRETA (AAA)
         ================================================== -->

    <!-- ENGINE (base) -->
    <script defer src="engine/database.js"></script>
    <script defer src="engine/save.js"></script>

    <!-- ENGINE (jogo) -->
    <script defer src="engine/tactics.js"></script>

    <!-- Pós-jogo AAA (ratings/forma/moral) -->
    <script defer src="engine/post-match.js"></script>

    <!-- Match (usa táticas + pós-jogo) -->
    <script defer src="engine/match.js"></script>

    <!-- Ligas / mercado / calendário -->
    <script defer src="engine/league.js"></script>
    <script defer src="engine/market.js"></script>
    <script defer src="engine/calendar.js"></script>

    <!-- Calendário anual AAA -->
    <script defer src="engine/season-calendar.js"></script>

    <!-- Copa do Brasil -->
    <script defer src="engine/cup.js"></script>
    <script defer src="engine/cup_integration.js"></script>

    <!-- UI (BOOTSTRAP PRIMEIRO para evitar crash) -->
    <script defer src="Ui/bootstrap-ui.js"></script>

    <!-- UI base -->
    <script defer src="Ui/ui.js"></script>
    <script defer src="Ui/league-ui.js"></script>
    <script defer src="Ui/market-ui.js"></script>
    <script defer src="Ui/team-ui.js"></script>
    <script defer src="Ui/tactics-ui.js"></script>
    <script defer src="Ui/calendar-ui.js"></script>

    <!-- UI AAA adicionadas -->
    <script defer src="Ui/post-match-ui.js"></script>
    <script defer src="Ui/season-calendar-ui.js"></script>
    <script defer src="Ui/lobby-hub-ui.js"></script>

    <!-- MAIN (por último) -->
    <script defer src="main.js"></script>

</body>
</html>
