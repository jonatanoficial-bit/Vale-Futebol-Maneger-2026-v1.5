<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale Futebol Manager 2026</title>

    <!-- Fonte EA Sports Style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- AAA UI Add-on (novo) -->
    <link rel="stylesheet" href="aaa.css">
</head>
<body>

    <!-- =========================
         TELA 1 – CAPA (INVIOLÁVEL)
         ========================= -->
    <div id="tela-capa" class="tela ativa">
        <img src="assets/geral/capa.png" class="capa-img" alt="Capa do jogo">

        <button id="btn-iniciar" class="btn-principal">INICIAR CARREIRA</button>
        <button id="btn-continuar" class="btn-secundario">CONTINUAR CARREIRA</button>
        <button id="btn-carregar-json" class="btn-secundario">CARREGAR CARREIRA (JSON)</button>
        <input type="file" id="input-save-json" accept="application/json" style="display:none">
    </div>

    <!-- =========================
         TELA 2 – ESCOLHA DE TIME
         ========================= -->
    <div id="tela-escolha-time" class="tela">
        <h1 class="titulo">ESCOLHA SEU TIME</h1>

        <div class="grid-times" id="lista-times"></div>

        <button class="btn-voltar" onclick="UI.voltarParaCapa()">VOLTAR</button>
    </div>

    <!-- =========================
         TELA 3 – LOBBY (AAA DASHBOARD)
         ========================= -->
    <div id="tela-lobby" class="tela">
        <div class="lobby-aaa">
            <!-- COLUNA ESQUERDA: IDENTIDADE DO CLUBE -->
            <div class="lobby-card">
                <img id="lobby-logo" class="lobby-logo" alt="Escudo do time">

                <div class="lobby-info-time">
                    <h2 id="lobby-nome-time"></h2>
                    <p id="lobby-temporada"></p>
                    <p id="lobby-saldo"></p>
                </div>

                <div class="lobby-botoes">
                    <button class="btn-green" onclick="UI.abrirProximoJogo()">PRÓXIMO JOGO</button>
                    <button class="btn-blue"  onclick="UI.abrirClassificacao()">TABELA</button>
                    <button class="btn-blue"  onclick="UI.abrirElenco()">ELENCO</button>
                    <button class="btn-blue"  onclick="UI.abrirMercado()">MERCADO</button>
                    <button class="btn-blue"  onclick="UI.abrirCalendarioAnual()">CALENDÁRIO</button>
                    <button class="btn-blue"  onclick="UI.abrirTaticas()">TÁTICAS</button>
                    <button class="btn-blue"  onclick="UI.salvarCarreira()">SALVAR (JSON)</button>
                </div>
            </div>

            <!-- COLUNA DIREITA: PAINEL AAA -->
            <div class="lobby-panels">
                <div class="panel-wide">
                    <div class="panel-header">
                        <div class="panel-title">CENTRAL DO TÉCNICO</div>
                        <div class="panel-chip" id="lobby-fase">FASE: —</div>
                    </div>

                    <div class="panel-grid">
                        <div class="panel-card">
                            <div class="panel-card-title">PRÓXIMO JOGO</div>
                            <div class="panel-next-match">
                                <div class="next-line" id="lobby-next-title">—</div>
                                <div class="next-sub" id="lobby-next-sub">—</div>
                                <div class="next-date" id="lobby-next-date">—</div>
                            </div>
                        </div>

                        <div class="panel-card">
                            <div class="panel-card-title">MINI-TABELA</div>
                            <div class="mini-table" id="lobby-mini-table">
                                <div class="mini-muted">Carregando…</div>
                            </div>
                        </div>

                        <div class="panel-card">
                            <div class="panel-card-title">ESTADUAIS</div>
                            <div class="regionals-box" id="lobby-regionais">
                                <div class="mini-muted">Carregando…</div>
                            </div>
                        </div>

                        <div class="panel-card">
                            <div class="panel-card-title">NOTÍCIAS</div>
                            <div class="news-box" id="lobby-news">
                                <div class="mini-muted">Carregando…</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-footer-hint">
                    Dica: ajuste <b>TÁTICAS</b> no intervalo para influenciar o segundo tempo.
                </div>
            </div>
        </div>

        <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
    </div>

    <!-- =========================
         TELA 4 – CLASSIFICAÇÃO
         ========================= -->
    <section id="tela-classificacao" class="tela">
        <h1 class="titulo">CLASSIFICAÇÃO</h1>
        <div id="tabela-classificacao"></div>
        <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
    </section>

    <!-- =========================
         TELA 5 – TÁTICAS
         ========================= -->
    <section id="tela-taticas" class="tela">
        <div class="topo-taticas">
            <h1 class="titulo">TÁTICAS E ESCALAÇÃO</h1>

            <div class="taticas-controles">
                <div class="grupo-controle">
                    <label for="select-formacao">Formação</label>
                    <select id="select-formacao"></select>
                </div>
                <button class="btn-green" onclick="TacticsUI.salvarTaticas()">SALVAR</button>
            </div>
        </div>

        <div id="campo-tatico" class="campo-tatico"></div>

        <div class="banco-area">
            <h2 class="subtitulo">BANCO</h2>
            <div id="banco-jogadores" class="banco-jogadores"></div>
        </div>

        <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
    </section>

    <!-- =========================
         TELA 6 – ELENCO
         ========================= -->
    <section id="tela-elenco" class="tela">
        <h1 class="titulo">ELENCO</h1>
        <div id="lista-elenco"></div>
        <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
    </section>

    <!-- =========================
         TELA 7 – MERCADO
         ========================= -->
    <section id="tela-mercado" class="tela">
        <h1 class="titulo">MERCADO</h1>
        <div id="lista-mercado"></div>
        <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
    </section>

    <!-- =========================
         TELA 8 – PARTIDA
         ========================= -->
    <section id="tela-partida" class="tela">
        <div class="placar-area">
            <div class="time-area">
                <img id="logo-home" class="logo-time" alt="Logo Home">
                <span id="partida-home"></span>
            </div>

            <div class="placar-central">
                <span id="gols-home" class="gols">0</span>
                <span class="x">x</span>
                <span id="gols-away" class="gols">0</span>
                <div id="cronometro" class="cronometro">0'</div>
            </div>

            <div class="time-area">
                <span id="partida-away"></span>
                <img id="logo-away" class="logo-time" alt="Logo Away">
            </div>
        </div>

        <div id="log-partida" class="log-partida"></div>

        <div class="partida-acoes">
            <button class="btn-blue" onclick="UI.abrirTaticas()">TÁTICAS</button>
            <button class="btn-blue" onclick="Match.substituicoes()">SUBSTITUIÇÕES</button>
        </div>

        <button class="btn-voltar" onclick="UI.voltarLobby()">SAIR</button>
    </section>

    <!-- =========================
         TELA 9 – CALENDÁRIO ANUAL
         ========================= -->
    <section id="tela-calendario" class="tela">
        <h1 class="titulo">CALENDÁRIO ANUAL</h1>
        <div id="calendario-anual"></div>
        <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
    </section>

    <!-- ==================================================
         SCRIPTS – ORDEM CORRETA
         ================================================== -->

    <!-- ENGINE -->
    <script defer src="engine/database.js"></script>
    <script defer src="engine/save.js"></script>
    <script defer src="engine/tactics.js"></script>
    <script defer src="engine/match.js"></script>
    <script defer src="engine/league.js"></script>
    <script defer src="engine/market.js"></script>
    <script defer src="engine/calendar.js"></script>

    <!-- Copa do Brasil -->
    <script defer src="engine/cup.js"></script>
    <script defer src="engine/cup_integration.js"></script>

    <!-- Estaduais (novo) -->
    <script defer src="engine/regionals.js"></script>
    <script defer src="engine/regionals_integration.js"></script>

    <!-- UI -->
    <!-- Use the correct case for the UI folder.  On
         case-sensitive file systems like Linux the
         directory name "Ui" (capital U) must be referenced
         exactly to load the scripts. -->
    <script defer src="Ui/ui.js"></script>
    <script defer src="Ui/league-ui.js"></script>
    <script defer src="Ui/market-ui.js"></script>
    <script defer src="Ui/team-ui.js"></script>
    <script defer src="Ui/tactics-ui.js"></script>
    <script defer src="Ui/calendar-ui.js"></script>

    <!-- MAIN (por último) -->
    <script defer src="main.js"></script>

</body>
</html>
