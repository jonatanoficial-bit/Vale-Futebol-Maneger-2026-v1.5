<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vale Futebol Manager 2026</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
        }

        .tela {
            display: none;
            padding: 20px;
        }

        .ativa {
            display: block;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .btn-principal {
            background: #d4af37;
            color: black;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-secundario {
            background: #1e90ff;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

        img.capa {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Botão debug discreto */
        #vf-debug-open {
            position: fixed;
            right: 10px;
            bottom: 10px;
            z-index: 9999;
            background: rgba(255,255,255,.08);
            color: rgba(255,255,255,.85);
            border: 1px solid rgba(255,255,255,.12);
            padding: 8px 10px;
            border-radius: 12px;
            font-weight: 900;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <!-- =========================================
         TELA 1 – CAPA (INVIOLÁVEL)
         ========================================= -->
    <div id="tela-capa" class="tela ativa">
        <button class="btn-secundario" onclick="carregarCarreira()">CARREGAR CARREIRA (JSON)</button>

        <div style="margin-top: 15px;">
            <!-- CAPA CORRETA DO PROJETO ORIGINAL -->
            <img class="capa" src="assets/geral/capa.png" alt="Capa Vale Futebol Manager 2026">
        </div>

        <button id="btn-iniciar" class="btn-principal" onclick="iniciarCarreira()">INICIAR CARREIRA</button>
    </div>

    <!-- Lobby -->
    <div id="tela-lobby" class="tela"></div>

    <!-- Botão de debug (não mexe na capa, só ajuda diagnosticar) -->
    <button id="vf-debug-open" type="button">DEBUG</button>

    <!-- ==================================================
         SCRIPTS — ORDEM SEGURA
         ================================================== -->

    <!-- ENGINE (base) -->
    <script defer src="engine/database.js"></script>
    <script defer src="engine/save.js"></script>
    <script defer src="engine/tactics.js"></script>

    <!-- ENGINE (AAA adicionados) -->
    <script defer src="engine/post-match.js"></script>
    <script defer src="engine/season-calendar.js"></script>

    <!-- ENGINE principal -->
    <script defer src="engine/match.js"></script>
    <script defer src="engine/league.js"></script>
    <script defer src="engine/market.js"></script>
    <script defer src="engine/calendar.js"></script>
    <script defer src="engine/cup.js"></script>
    <script defer src="engine/cup_integration.js"></script>

    <!-- UI (blindagem primeiro) -->
    <script defer src="Ui/bootstrap-ui.js"></script>

    <!-- UI base do projeto -->
    <script defer src="Ui/ui.js"></script>
    <script defer src="Ui/league-ui.js"></script>
    <script defer src="Ui/market-ui.js"></script>
    <script defer src="Ui/team-ui.js"></script>
    <script defer src="Ui/tactics-ui.js"></script>
    <script defer src="Ui/calendar-ui.js"></script>

    <!-- UI AAA adicionadas -->
    <script defer src="Ui/post-match-ui.js"></script>
    <script defer src="Ui/season-calendar-ui.js"></script>
    <script defer src="Ui/lobby-hub-ui.js"></script>

    <!-- Painel de diagnóstico -->
    <script defer src="Ui/debug-panel-ui.js"></script>

    <!-- MAIN por último -->
    <script defer src="main.js"></script>

</body>
</html>
