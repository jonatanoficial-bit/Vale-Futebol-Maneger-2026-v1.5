<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale Futebol Manager 2026</title>

    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===========================================================
     TELA 1 – CAPA
=========================================================== -->
<div id="tela-capa" class="tela ativa">
    <img src="assets/geral/capa.png" class="capa-img" alt="Capa">

    <button id="btn-iniciar" class="btn-principal">INICIAR CARREIRA</button>
    <button id="btn-continuar" class="btn-secundario">CONTINUAR CARREIRA</button>
</div>

<!-- ===========================================================
     TELA 2 – ESCOLHA DE TIME
=========================================================== -->
<div id="tela-escolha-time" class="tela">
    <h1 class="titulo">ESCOLHA SEU TIME</h1>

    <div id="lista-times" class="lista-times"></div>

    <button class="btn-voltar" onclick="UI.voltarParaCapa()">VOLTAR</button>
</div>

<!-- ===========================================================
     TELA 3 – LOBBY
=========================================================== -->
<div id="tela-lobby" class="tela">
    <div class="lobby-card">

        <img id="lobby-logo" class="lobby-logo" alt="Escudo">
        <h2 id="lobby-nome-time"></h2>
        <p id="lobby-temporada"></p>
        <p id="lobby-saldo"></p>

        <button class="btn-green" onclick="UI.abrirProximoJogo()">PRÓXIMO JOGO</button>
        <button class="btn-blue" onclick="UI.abrirClassificacao()">TABELA</button>
        <button class="btn-blue" onclick="UI.abrirCalendario()">CALENDÁRIO</button>
        <button class="btn-blue" onclick="UI.abrirElenco()">ELENCO</button>
        <button class="btn-blue" onclick="UI.abrirMercado()">MERCADO</button>
        <button class="btn-gold" onclick="UI.abrirTaticas()">TÁTICAS</button>

        <button class="btn-voltar" onclick="UI.voltarParaCapa()">SAIR</button>
    </div>
</div>

<!-- ===========================================================
     TELA 4 – CALENDÁRIO ANUAL
=========================================================== -->
<div id="tela-calendario" class="tela">
    <h1 class="titulo">CALENDÁRIO DA TEMPORADA</h1>

    <div id="calendario-lista" class="calendario-lista"></div>

    <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
</div>

<!-- ===========================================================
     TELA 5 – DETALHES DE UM JOGO DO CALENDÁRIO
=========================================================== -->
<div id="tela-calendario-jogo" class="tela">
    <h1 class="titulo" id="detalhe-jogo-titulo">DETALHES DA PARTIDA</h1>

    <div class="jogo-detalhe-card">
        <img id="detalhe-logo-home" class="partida-logo">
        <span id="detalhe-nome-home"></span>

        <div class="placar" id="detalhe-placar">-</div>

        <span id="detalhe-nome-away"></span>
        <img id="detalhe-logo-away" class="partida-logo">
    </div>

    <p id="detalhe-data"></p>
    <p id="detalhe-status"></p>
    <div id="detalhe-log"></div>

    <button class="btn-voltar" onclick="UI.abrirCalendario()">VOLTAR</button>
</div>

<!-- ===========================================================
     TELA 6 – ELENCO
=========================================================== -->
<div id="tela-elenco" class="tela">
    <h1 class="titulo">ELENCO</h1>

    <div id="elenco-lista" class="elenco-lista"></div>

    <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
</div>

<!-- ===========================================================
     TELA 7 – TÁTICAS
=========================================================== -->
<section id="tela-taticas" class="tela">
    <div class="topo-taticas">
        <h1>TÁTICAS E ESCALAÇÃO</h1>

        <div class="taticas-controles">

            <div class="grupo-controle">
                <label>Formação</label>
                <select id="select-formacao"></select>
            </div>

            <div class="grupo-controle">
                <label>Estilo de jogo</label>
                <select id="select-estilo">
                    <option value="ofensivo">Ofensivo</option>
                    <option value="equilibrado">Equilibrado</option>
                    <option value="defensivo">Defensivo</option>
                </select>
            </div>

            <button id="btn-salvar-tatica" class="btn-gold">SALVAR</button>
            <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
        </div>
    </div>

    <div class="painel-tatico">
        <div id="campo-tatico" class="campo-tatico"></div>
        <div id="banco-reservas" class="banco-reservas"></div>
    </div>
</section>

<!-- ===========================================================
     TELA 8 – PARTIDA AO VIVO
=========================================================== -->
<section id="tela-partida" class="tela">

    <div class="partida-header">
        <div class="time-bloco">
            <img id="logo-home" class="partida-logo">
            <span id="partida-home"></span>
        </div>

        <div class="placar">
            <span id="gols-home">0</span> x <span id="gols-away">0</span>
        </div>

        <div class="time-bloco">
            <span id="partida-away"></span>
            <img id="logo-away" class="partida-logo">
        </div>
    </div>

    <div class="cronometro" id="cronometro">0'</div>

    <div id="log-partida" class="log-partida"></div>

    <div class="botoes-partida">
        <button class="btn-secundario" onclick="Match.substituicoes()">Substituições</button>
        <button class="btn-voltar" onclick="UI.voltarLobby()">Encerrar</button>
    </div>
</section>

<!-- ===========================================================
     TELA 9 – CLASSIFICAÇÃO
=========================================================== -->
<div id="tela-classificacao" class="tela">
    <h1 class="titulo">TABELA DO BRASILEIRÃO</h1>

    <div class="classificacao-container">
        <table id="tabela-classificacao"></table>
    </div>

    <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
</div>

<!-- ===========================================================
     TELA 10 – MERCADO
=========================================================== -->
<div id="tela-mercado" class="tela">
    <h1 class="titulo">MERCADO DE TRANSFERÊNCIAS</h1>

    <div id="lista-mercado" class="lista-mercado"></div>

    <button class="btn-voltar" onclick="UI.voltarLobby()">VOLTAR</button>
</div>

<!-- ===========================================================
     SCRIPTS (ORDEM OFICIAL – NÃO ALTERAR)
=========================================================== -->
<!-- ENGINE -->
<script src="engine/database.js" defer></script>
<script src="engine/save.js" defer></script>
<script src="engine/calendar.js" defer></script>
<script src="engine/league.js" defer></script>
<script src="engine/match.js" defer></script>
<script src="engine/tactics.js" defer></script>
<script src="engine/market.js" defer></script>

<!-- UI -->
<script src="ui/ui.js" defer></script>
<script src="ui/calendar-ui.js" defer></script>
<script src="ui/league-ui.js" defer></script>
<script src="ui/market-ui.js" defer></script>
<script src="ui/tactics-ui.js" defer></script>

<!-- MAIN -->
<script src="main.js" defer></script>

</body>
</html>
