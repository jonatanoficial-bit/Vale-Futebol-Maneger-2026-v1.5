<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vale Futebol Manager</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0b0b0f" />

  <!-- Base dinÃ¢mica para GitHub Pages / Vercel / Local -->
  <script>
    (function () {
      const isGithubPages = location.hostname.includes("github.io");
      if (isGithubPages) {
        const repo = location.pathname.split("/")[1];
        document.write(`<base href="/${repo}/">`);
      } else {
        document.write(`<base href="/">`);
      }
    })();
  </script>

  <link rel="stylesheet" href="src/ui/styles/theme.css" />
</head>

<body>
  <div id="app"></div>

  <!-- Bootstrap do app -->
  <script type="module" src="src/app/bootstrap.js"></script>
</body>
</html>
