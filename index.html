<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vale Futebol Manager 2026</title>

  <style>
    :root{
      --bg:#06130d;
      --card:rgba(0,0,0,.35);
      --stroke:rgba(255,255,255,.08);
      --accent:#00ff8c;
      --text:#e8fff2;
      --muted:rgba(232,255,242,.72);
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background:radial-gradient(1200px 800px at 50% 20%, #0b2b1b 0%, var(--bg) 60%, #020806 100%);
      color:var(--text);
      overflow:hidden;
    }
    #app{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      box-sizing:border-box;
    }
    .screen{width:min(720px,100%);}
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:18px;
      box-shadow:0 18px 50px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    h1,h2,h3{margin:0 0 8px 0; letter-spacing:.4px}
    p{margin:6px 0 14px 0; color:var(--muted); line-height:1.35}
    code{color:#b9ffdf}
    .muted{color:var(--muted)}
    .actions{display:flex; gap:10px; margin-top:16px}
    .btn{
      appearance:none;
      border:0;
      border-radius:18px;
      padding:14px 16px;
      font-weight:900;
      letter-spacing:.3px;
      cursor:pointer;
      min-width:140px;
    }
    .btn.primary{
      background:linear-gradient(180deg, rgba(0,255,140,1) 0%, rgba(0,200,110,1) 100%);
      color:#052012;
      box-shadow:0 12px 25px rgba(0,255,140,.18);
    }
    .btn.secondary{
      background:linear-gradient(180deg, rgba(255,255,255,.12) 0%, rgba(255,255,255,.06) 100%);
      color:var(--text);
      border:1px solid rgba(255,255,255,.12);
    }
    .btn:disabled{opacity:.55; cursor:not-allowed}
    .grid{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:680px){.grid{grid-template-columns:1fr 1fr 1fr}}
    .role-card.selected{border-color:rgba(0,255,140,.45)!important; box-shadow:0 12px 25px rgba(0,255,140,.12)}
    .form{display:flex; flex-direction:column; gap:8px}
    label{font-weight:800; opacity:.9}
    input,select{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
      box-sizing:border-box;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Ordem correta do boot (inviolÃ¡vel): engine core -> bootcheck -> datapacks -> game -> ui -> main -->
  <script src="engine/gameCore.js"></script>
  <script src="engine/boot-check.js"></script>
  <script src="engine/datapacks.js"></script>
  <script src="game.js"></script>
  <script src="ui/ui.js"></script>
  <script src="ui/career-ui.js"></script>
  <script src="ui/lobby-ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
